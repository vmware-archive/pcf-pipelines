---
platform: linux

image_resource:
  type: docker-image
  source: {repository: cloudfoundry/cflinuxfs2}

inputs:
  - name: pivnet-opsmgr
  - name: pcf-pipelines
  - name: govc

run:
  path: pcf-pipelines/tasks/deploy-opsman-vm/task.sh

params:
  OPSMAN_TIMEOUT:
  GOVC_URL:
  GOVC_USERNAME:
  GOVC_PASSWORD:
  GOVC_DATACENTER:
  GOVC_CLUSTER:
  GOVC_RESOURCE_POOL:
  GOVC_DATASTORE:
  OPSMAN_IP:
  NETMASK:
  GATEWAY:
  DNS:
  NTP:
  OPSMAN_ADMIN_PASSWORD:
  OPSMAN_NETWORK:
  OPSMAN_VM_FOLDER:
