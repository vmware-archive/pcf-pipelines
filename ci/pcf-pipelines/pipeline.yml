        rc-gcp-upgrade-pas-tile/upload-and-stage-tile
        rc-gcp-upgrade-pas-tile/apply-changes
  on_failure:
    <<: *notify_slack

- name: final-wipe-gcp
  plan:
  - aggregate:
    - get: pcf-pipelines
      passed: [ trigger-rc-gcp-upgrade-pas-tile ]
      trigger: true
    - get: gcp-lock
      passed: [ trigger-rc-gcp-upgrade-pas-tile ]
    - get: pivnet-rc
      passed: [ trigger-rc-gcp-upgrade-pas-tile ]
    - get: rootfs-tag
      passed: [ trigger-rc-gcp-upgrade-pas-tile ]
  - do:
    - task: trigger-gcp-rc-wipe-env
      file: pcf-pipelines/tasks/trigger-jobs/task.yml
      params:
        <<: *atc_creds
        JOBS: |
          rc-gcp-install/wipe-env
    - task: cleanup-upgraded-opsmanagers
      config:
        platform: linux
        image_resource:
          type: docker-image
          source:
            repository: google/cloud-sdk
        params:
          GCP_SERVICE_ACCOUNT_KEY: {{gcp_service_account_key}}
        run:
          path: bash
          args:
          - -c
          - |
            set -eu

            gcloud auth activate-service-account --key-file <(echo "$GCP_SERVICE_ACCOUNT_KEY")
            gcloud compute instances list --filter="rc AND ops-man AND TERMINATED" | \
              awk 'NR > 1
                {
                  system("gcloud compute instances delete --delete-disks=all " $1 " --quiet --zone " $2)
                }'

  - try:
      put: gcp-lock
      params: {release: gcp-lock}
  on_failure:
    <<: *notify_slack

