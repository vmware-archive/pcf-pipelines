resource_types:
- name: smuggler
  type: docker-image
  source:
    repository: redfactorlabs/concourse-smuggler-resource
    tag: ubuntu

- name: pivnet
  type: docker-image
  source:
    repository: pivotalcf/pivnet-resource
    tag: latest-final

- name: slack-notification
  type: docker-image
  source:
    repository: cfcommunity/slack-notification-resource
    tag: latest

- name: curl
  type: docker-image
  source:
    repository: pivotalservices/concourse-curl-resource
    tag: latest

resources:
- name: daily
  type: time
  source:
    interval: 23h
    start: "12:00 AM"
    stop: "11:59 PM"
    location: America/Los_Angeles
    days: [Monday, Tuesday, Wednesday, Thursday, Friday]

- name: rootfs-tag
  type: smuggler
  source:
    commands:
      check: |
        curl https://registry.hub.docker.com/v1/repositories/pcfnorm/rootfs/tags | jq -r .[].name | grep "^[0-9]" | sort -V > ${SMUGGLER_OUTPUT_DIR}/versions
      in: |
        echo "${SMUGGLER_VERSION_ID}" > ${SMUGGLER_DESTINATION_DIR}/${SMUGGLER_target_file}
    target_file: tag

- name: pcf-pipelines
  type: git
  source:
    uri: git@github.com:pivotal-cf/pcf-pipelines.git
    branch: master
    private_key: {{git_private_key}}

- name: pivnet-rc
  type: pivnet
  source:
    api_token: {{pivnet_token}}
    product_slug: pcf-automation
    access_key_id: {{pivnet_aws_access_key}}
    secret_access_key: {{pivnet_aws_secret_key}}
    product_version: .*-rc\.\d+

- name: pivnet-release
  type: pivnet
  source:
    api_token: {{pivnet_token}}
    product_slug: pcf-automation
    access_key_id: {{pivnet_aws_access_key}}
    secret_access_key: {{pivnet_aws_secret_key}}

- name: vsphere-lock
  type: pool
  source:
    pool: vsphere
    <<: *norm-ci-locks-params

- name: vsphere-offline-lock
  type: pool
  source:
    pool: vsphere-offline
    <<: *norm-ci-locks-params

- name: gcp-lock
  type: pool
  source:
    pool: gcp
    <<: *norm-ci-locks-params

- name: azure-lock
  type: pool
  source:
    pool: azure
    <<: *norm-ci-locks-params

- name: aws-lock
  type: pool
  source:
    pool: aws
    <<: *norm-ci-locks-params

- name: version
  type: semver
  source:
    driver: s3
    initial_version: 0.23.2-rc.50
    bucket: {{version_bucket_name}}
    key: version
    region_name: {{version_bucket_region}}
    access_key_id: {{aws_access_key_id}}
    secret_access_key: {{aws_secret_access_key}}

- name: slack
  type: slack-notification
  source:
    url: {{slack_webhook_url}}

- name: fly
  type: curl
  source:
    url: "((atc_external_url))/api/v1/cli?arch=amd64&platform=linux"
    filename: fly
    skip_ssl_verification: true

jobs:
- name: force-unlock-vsphere-offline-install-pcf
  serial: true
  plan:
  - try:
      get: vsphere-offline-lock
      passed: [ lock-vsphere-offline ]
  - try:
      put: vsphere-offline-lock
      params: {release: vsphere-offline-lock}

- name: force-unlock-vsphere-install-pcf
  serial: true
  plan:
  - try:
      get: vsphere-lock
      passed: [ lock-vsphere ]
  - try:
      put: vsphere-lock
      params: {release: vsphere-lock}

- name: force-unlock-gcp-install-pcf
  serial: true
  plan:
  - try:
      get: gcp-lock
      passed: [ lock-gcp ]
  - try:
      put: gcp-lock
      params: {release: gcp-lock}

- name: force-unlock-azure-install-pcf
  serial: true
  plan:
  - try:
      get: azure-lock
      passed: [ lock-azure ]
  - try:
      put: azure-lock
      params: {release: azure-lock}

- name: force-unlock-aws-install-pcf
  serial: true
  plan:
  - try:
      get: aws-lock
      passed: [ lock-aws ]
  - try:
      put: aws-lock
      params: {release: aws-lock}


- name: bump-patch
  serial_groups: [version]
  plan:
  - put: version
    params: {bump: patch}

- name: bump-minor
  serial_groups: [version]
  plan:
  - put: version
    params: {bump: minor}

- name: test
  on_failure:
    <<: *notify_slack
  plan:
  - get: pcf-pipelines
    trigger: true
  - task: test
    attempts: 3
    file: pcf-pipelines/ci/tasks/test.yml

- name: publish-rc
  serial_groups: [version]
  on_failure:
    <<: *notify_slack
  plan:
  - aggregate:
    - get: pcf-pipelines
      passed: [test]
    - get: fly
    - get: rootfs-tag

  - put: version
    params: {pre: rc}

  - task: create-release
    file: pcf-pipelines/ci/tasks/create-release/task.yml
    params:
      AVAILABILITY: Admins Only

  - put: pivnet-rc
    params:
      metadata_file: pivnet-metadata/metadata.yml
      file_glob: pcf-pipelines-release-tarball/*.tgz
      s3_filepath_prefix: {{pivnet_s3_filepath_prefix}}

  - put: pcf-pipelines
    params:
      repository: pcf-pipelines
      tag: version/version
      tag_prefix: v
      only_tag: true

- name: test-rc
  on_failure:
    <<: *notify_slack
  plan:
  - aggregate:
    - get: version
    - get: src
      resource: pcf-pipelines
      passed: [publish-rc]
    - get: rootfs-tag
      passed: [publish-rc]
  - do:
    - get: pivnet-rc
      trigger: true
      passed: [publish-rc]
    - task: unpack-rc
      file: src/ci/tasks/unpack_tarball.yml
      input_mapping: { tarball: pivnet-rc }
      output_mapping: { unpacked_tarball: pcf-pipelines-release }

  - task: prepare-workspace
    config:
      platform: linux
      image_resource:
        type: docker-image
        source:
          repository: pcfnorm/rootfs
      inputs:
      - name: src
      - name: pcf-pipelines-release
      outputs:
      - name: pcf-pipelines
      run:
        path: bash
        args:
        - -c
        - |
          cp -r src/*.go pcf-pipelines
          cp -r pcf-pipelines-release/pcf-pipelines/* pcf-pipelines

  - task: test
    file: src/ci/tasks/test.yml

########### VSPHERE

- name: lock-vsphere
  serial: true
  plan:
  - aggregate:
    - get: pivnet-rc
      passed: [test-rc]
      trigger: true
    - get: pcf-pipelines
      passed: [test-rc]
    - get: rootfs-tag
      passed: [test-rc]

  - put: vsphere-lock
    params: { claim: install-pcf }
    timeout: 3h00m

- name: destroy-rc-vsphere-install
  plan:
  - aggregate:
    - get: pcf-pipelines
      passed: [ lock-vsphere ]
    - get: vsphere-lock
      passed: [ lock-vsphere ]
      trigger: true
    - get: pivnet-rc
      passed: [ lock-vsphere ]
    - get: rootfs-tag
      passed: [ lock-vsphere ]
  - task: destroy-rc-vsphere-install
    params:
      PIPELINE_NAME: rc-vsphere-install
      <<: *vsphere_atc_creds
    file: pcf-pipelines/ci/tasks/destroy_pipeline.yml

- name: set-rc-vsphere-install
  plan:
  - aggregate:
    - get: pcf-pipelines
      passed: [ destroy-rc-vsphere-install ]
    - get: vsphere-lock
      passed: [ destroy-rc-vsphere-install ]
      trigger: true
    - get: pivnet-rc
      passed: [ destroy-rc-vsphere-install ]
    - get: rootfs-tag
      passed: [ destroy-rc-vsphere-install ]
  - task: unpack-rc
    file: pcf-pipelines/ci/tasks/unpack_tarball.yml
    input_mapping: { tarball: pivnet-rc }
    output_mapping: { unpacked_tarball: release }
  - task: set-rc-vsphere-install
    params:
      PIPELINE_PARAMS: {{rc_vsphere_install_params}}
      PIPELINE_NAME: rc-vsphere-install
      PIPELINE_PATH: release/pcf-pipelines/install-pcf/vsphere/pipeline.yml
      <<: *vsphere_atc_creds
    file: pcf-pipelines/ci/tasks/set_pipeline.yml
  - task: unpause-rc-vsphere-install
    params:
      PIPELINE_NAME: rc-vsphere-install
      <<: *vsphere_atc_creds
    file: pcf-pipelines/ci/tasks/unpause_pipeline.yml

- name: wipe-vsphere
  plan:
  - aggregate:
    - get: pcf-pipelines
      passed: [ set-rc-vsphere-install ]
    - get: vsphere-lock
      passed: [ set-rc-vsphere-install ]
      trigger: true
    - get: pivnet-rc
      passed: [ set-rc-vsphere-install ]
    - get: rootfs-tag
      passed: [ set-rc-vsphere-install ]
  - task: trigger-vsphere-rc-wipe-env
    file: pcf-pipelines/tasks/trigger-jobs/task.yml
    params:
      <<: *vsphere_atc_creds
      JOBS: |
        rc-vsphere-install/wipe-env
  on_failure:
    <<: *notify_slack

- name: trigger-install-pcf-vsphere
  plan:
  - aggregate:
    - get: pcf-pipelines
      passed: [ wipe-vsphere ]
    - get: vsphere-lock
      passed: [ wipe-vsphere ]
      trigger: true
    - get: pivnet-rc
      passed: [ wipe-vsphere ]
    - get: rootfs-tag
      passed: [ wipe-vsphere ]
  - task: trigger-vsphere-rc-deploy-opsman
    file: pcf-pipelines/tasks/trigger-jobs/task.yml
    params:
      <<: *vsphere_atc_creds
      JOBS: |
        rc-vsphere-install/deploy-opsman
        rc-vsphere-install/deploy-ert
  on_failure:
    <<: *notify_slack

- name: final-wipe-vsphere
  plan:
  - aggregate:
    - get: pcf-pipelines
      passed: [ trigger-install-pcf-vsphere ]
      trigger: true
    - get: vsphere-lock
      passed: [ trigger-install-pcf-vsphere ]
    - get: pivnet-rc
      passed: [ trigger-install-pcf-vsphere ]
    - get: rootfs-tag
      passed: [ trigger-install-pcf-vsphere ]
  - task: trigger-vsphere-rc-wipe-env
    file: pcf-pipelines/tasks/trigger-jobs/task.yml
    params:
      <<: *vsphere_atc_creds
      JOBS: |
        rc-vsphere-install/wipe-env
  - try:
      put: vsphere-lock
      params: {release: vsphere-lock}
  on_failure:
    <<: *notify_slack

####### END VSPHERE
