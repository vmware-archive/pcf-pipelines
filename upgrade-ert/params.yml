pivnet_token: CHANGEME
opsman_admin_username: CHANGEME
opsman_admin_password: CHANGEME
opsman_uri: CHANGEME
github_token: yyyyyyyyyyyyyyyyy
iaas_type: gcp
pivnet_poll_interval: 1h
opsman_timeout_seconds: 300

enable_automatic_updates: false
automatic_updates_time_window_start: 12:00AM
automatic_updates_time_window_stop: 11:59PM
automatic_updates_time_window_timezone: America/Chicago
automatic_updates_time_window_interval: 30m

#please replace this with the pivnet version your pipeline is compatible with
pipeline_version_compatibility: __PIPELINE_VERSION_COMPATIBILITY__
