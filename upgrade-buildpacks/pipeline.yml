  check_every: {{pivnet_poll_interval}}
  source:
    api_token: {{pivnet_token}}
    product_slug: buildpacks
    product_version: "tc Server*"

jobs:
- name: time-window-gate
  plan:
  - get: run-time-window
    trigger: true

- name: stage-binary-buildpack
  serial_groups: [cc-api]
  plan:
  - aggregate:
    - get: cf-cli
    - get: pcf-pipelines-tarball
    - get: buildpack
      resource: binary-buildpack
      passed: [time-window-gate]
      trigger: {{enable_automatic_updates}} 

  - task: tarball-unpack
    config:
      inputs: [ { name: pcf-pipelines-tarball } ]
      outputs: [ { name: pcf-pipelines } ]
      platform: linux
      image_resource: { type: docker-image, source: {repository: cloudfoundry/cflinuxfs2} }
      run: { path: tar, args: [ "-xvzf", "pcf-pipelines-tarball/pcf-pipelines.tgz" ] }

  - task: stage
    file: pcf-pipelines/tasks/stage-buildpack/task.yml
    params:
      <<: *cf_api_params
      BUILDPACK_NAME: binary_buildpack_latest

- name: promote-binary-buildpack
  serial_groups: [cc-api]
  plan:
  - aggregate:
    - get: cf-cli
      passed: [stage-binary-buildpack]
    - get: pcf-pipelines-tarball
      passed: [stage-binary-buildpack]
    - get: buildpack
      resource: binary-buildpack
      passed: [stage-binary-buildpack]
      trigger: false

  - task: tarball-unpack
    config:
      inputs: [ { name: pcf-pipelines-tarball } ]
      outputs: [ { name: pcf-pipelines } ]
      platform: linux
      image_resource: { type: docker-image, source: {repository: cloudfoundry/cflinuxfs2} }
      run: { path: tar, args: [ "-xvzf", "pcf-pipelines-tarball/pcf-pipelines.tgz" ] }

  - task: promote
    file: pcf-pipelines/tasks/promote-buildpack/task.yml
    params:
      <<: *cf_api_params
      SOURCE_BUILDPACK_NAME: binary_buildpack_latest
      TARGET_BUILDPACK_NAME: binary_buildpack

